<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Evolution Game</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; }
        canvas { display: block; }
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
        }
        .button {
            margin: 10px;
            padding: 20px;
            background: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <button class="button" onclick="startGame('dev')">Developer</button>
        <button class="button" onclick="startGame('user')">User</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="main.js"></script>
    <script>
        function startGame(userType) {
            document.getElementById('start-screen').style.display = 'none';
            start(userType);
        }
    </script>
</body>
</html>
